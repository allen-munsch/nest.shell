<div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-3xl">
    <h1 class="text-3xl font-bold mb-4">nest.shell Todo List</h1>
    <div class="mb-4">
        <input id="new-todo" type="text" class="border p-2 mr-2" placeholder="New todo">
        <button onclick="addTodo()" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
    </div>
    <div id="todo-container" class="bg-white shadow-md rounded-lg p-6">
        {{content}}
    </div>
</div>
